<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>

  <h1 class="title">Calculator</h1>

  <div class="grid-container" id="calculator">
    <div class="item1" id="result"></div>
    <div class="item2">C</div>
    <div class="item3">/</div>
    <div class="item4">*</div>
    <div class="item5">-</div>
    <div class="item6">7</div>
    <div class="item7">8</div>
    <div class="item8">9</div>
    <div class="item9">+</div>
    <div class="item10">4</div>
    <div class="item11">5</div>
    <div class="item12">6</div>
    <div class="item13">=</div>
    <div class="item14">1</div>
    <div class="item15">2</div>
    <div class="item16">3</div>
    <div class="item17">0</div>
    <div class="item18">.</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
